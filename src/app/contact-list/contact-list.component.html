<div class="header" *ngIf="navigation" hidden>
    <div class="header_subcontainer">
        <mat-tab-group>
            <mat-tab label="Loans">
                <ul>
                    <a routerLink="/loans">
                        <li>Loans</li>
                    </a>
                </ul>
            </mat-tab>
            <mat-tab label="Contact List">
                <ul>
                    <a routerLink="/contact-list">
                        <li>Contact List</li>
                    </a>
                </ul>
            </mat-tab>
            <mat-tab label="New Loan">
                <ul>
                    <a routerLink="/new-credit">
                        <li>New Loan</li>
                    </a>
                </ul>
            </mat-tab>
            <mat-tab label="Add New Friends">
                <ul>
                    <a routerLink="/add-new-friends">
                        <li>Add New Friends</li>
                    </a>
                </ul>
            </mat-tab>
        </mat-tab-group>
        <h1 class="title">Loan Management System</h1>
        <button mat-raised-button class="btn" routerLink="/login">Log Out</button>
    </div>
</div>

<div class="container">
    <h1>Filter</h1>

    <mat-form-field>
        <mat-label>
            Search
        </mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
        (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">
                Id
            </th>
            <td mat-cell *matCellDef="let element"><a class="element">{{element.id}}</a> </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fullName">
                Full Name
            </th>
            <td mat-cell *matCellDef="let element"><a class="element">{{element.fullName}}</a></td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
                Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
                Address
            </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by city">
                City
            </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
                Phone
            </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">
                Gender
            </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
